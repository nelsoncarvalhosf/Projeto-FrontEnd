<body>
	<header>
		<h1>Cadastro de Usu√°rios</h1>
		<nav>menu</nav>
	</header>
	<main id="main__content"> 
		<button id="fullscreen" onclick="launchFullscreen(document.getElementById('main_content'))" name="fullscreen"><img src="img/fullscreen.png" width="20px"></button>
		<section class="main__feature">
			<form action="#" method="POST" id="form__register">		
				<aside>
					<h2>Foto Perfil:</h2>
					<div id="form__img">
						<img src="img/default.jpg" alt="" id="form__img--show">
					</div>
					<p id="error"></p>
					<input type="file" id="form__img--take" accept="image/*">
				</aside>
				<div id="form__inputs">
					<h2 class="form__title">Preencha os dados</h2>
					<input type="text" name="name" placeholder="Nome">
					<input type="text" name="email" placeholder="Email">
					<input type="text" name="phone" placeholder="Telefone">
					<button name="send" onclick="add_user()" >Cadastrar</button>
				</div>
			</form>
		</section>
	</main>
	<footer>
		Nelson Carvalho
	</footer>
